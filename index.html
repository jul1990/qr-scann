<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Tajanstvena nagrada</title>
<style>
/* Osnovni stil */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  text-align: center;
  color: #fff;
  overflow: hidden;
  background: url('https://i.imgur.com/JulPozadina.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* Efekat svetlucavih zvezda */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* Odbrojavanje */
.countdown {
  font-size: 4em; /* Veƒái font za mobilni */
  color: #ff00ff;
  text-shadow: 0 0 10px #ff00ff;
  animation: glow 1s infinite alternate;
  margin: 30px 0;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff00ff; }
  to { text-shadow: 0 0 30px #ff00ff; }
}

/* Teaser i sadr≈æaj */
.teaser, .content { display: none; }

h1 {
  font-size: 3em; /* Veƒái naslov */
  text-shadow: 0 0 15px #ff00ff;
  margin-top: 50px;
}

h2 {
  font-size: 2.5em;
  text-shadow: 0 0 15px #00ffff;
  margin-top: 40px;
}

/* Dugmad */
button {
  background: #ff00ff;
  border: none;
  color: #fff;
  padding: 20px 40px;
  font-size: 1.5em; /* Veƒái za mobilni */
  border-radius: 12px;
  box-shadow: 0 0 15px #ff00ff;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
}
button:hover {
  box-shadow: 0 0 35px #ff00ff;
}
</style>
</head>
<body>

<h1>Tajanstveno iznenaƒëenje</h1>

<div class="teaser">
  <p style="font-size:1.5em;">Ne mo≈æemo ti jo≈° otkriti iznenaƒëenje‚Ä¶</p>
  <div class="countdown" id="countdown"></div>
  <button disabled>Otvara se 5. maja 20h</button>
</div>

<div class="content">
  <h2>üéâ Sada je vreme! üéâ</h2>
  <p style="font-size:1.5em;">Uƒçestvuj u nagradnoj igri i osvoji ekskluzivni poklon!</p>
  <button onclick="alert('ƒåestitamo! üéÅ')">Uƒçestvuj</button>
</div>

<script>
// Generisanje zvezda
const starsCount = 120; // vi≈°e zvezda za efekat
for(let i=0;i<starsCount;i++){
  let star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random()*100 + '%';
  star.style.left = Math.random()*100 + '%';
  star.style.width = (Math.random()*2+1)+'px';
  star.style.height = star.style.width;
  star.style.animationDuration = (Math.random()*3+1)+'s';
  document.body.appendChild(star);
}

// Odbrojavanje
function updateCountdown() {
    const now = new Date();
    const target = new Date("May 5, 2026 20:00:00");
    const diff = target - now;

    if(diff > 0) {
        document.querySelector('.teaser').style.display = 'block';
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((diff % (1000*60)) / 1000);
        document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
        document.querySelector('.teaser').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
    }
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
