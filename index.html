<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Tajanstvena nagrada</title>
<style>
/* Osnovni stil */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #1e1e2f, #4b1e6f);
  color: #fff;
  overflow: hidden;
}

/* Efekat svetlucavih zvezda */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* Odbrojavanje */
.countdown {
  font-size: 3em;
  color: #ff00ff;
  text-shadow: 0 0 5px #ff00ff;
  animation: glow 1s infinite alternate;
  margin: 20px 0;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff00ff; }
  to { text-shadow: 0 0 20px #ff00ff; }
}

/* Teaser i sadr≈æaj */
.teaser, .content { display: none; }

/* Dugmad */
button {
  background: #ff00ff;
  border: none;
  color: #fff;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 10px;
  box-shadow: 0 0 10px #ff00ff;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  box-shadow: 0 0 25px #ff00ff;
}
</style>
</head>
<body>

<h1>Tajanstveno iznenaƒëenje</h1>

<div class="teaser">
  <p>Ne mo≈æemo ti jo≈° otkriti iznenaƒëenje‚Ä¶</p>
  <div class="countdown" id="countdown"></div>
  <button disabled>Otvara se 5. maja 20h</button>
</div>

<div class="content">
  <h2>üéâ Sada je vreme! üéâ</h2>
  <p>Uƒçestvuj u nagradnoj igri i osvoji ekskluzivni poklon!</p>
  <button onclick="alert('ƒåestitamo! üéÅ')">Uƒçestvuj</button>
</div>

<script>
// Generisanje zvezda
const starsCount = 100;
for(let i=0;i<starsCount;i++){
  let star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random()*100 + '%';
  star.style.left = Math.random()*100 + '%';
  star.style.width = (Math.random()*2+1)+'px';
  star.style.height = star.style.width;
  star.style.animationDuration = (Math.random()*3+1)+'s';
  document.body.appendChild(star);
}

// Odbrojavanje
function updateCountdown() {
    const now = new Date();
    const target = new Date("May 5, 2026 20:00:00");
    const diff = target - now;

    if(diff > 0) {
        document.querySelector('.teaser').style.display = 'block';
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((diff % (1000*60)) / 1000);
        document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
        document.querySelector('.teaser').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
    }
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
